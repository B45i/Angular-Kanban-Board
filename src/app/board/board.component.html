<div class="board">
  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList, doingList]"
    (cdkDropListDropped)="drop($event)"
    class="list"
  >
    <mat-card class="item item-todo" *ngFor="let item of todo" cdkDrag>{{
      item
    }}</mat-card>
  </div>

  <div
    cdkDropList
    #doingList="cdkDropList"
    [cdkDropListData]="doing"
    [cdkDropListConnectedTo]="[todoList, doneList]"
    (cdkDropListDropped)="drop($event)"
    class="list"
  >
    <mat-card class="item item-doing" *ngFor="let item of doing" cdkDrag>{{
      item
    }}</mat-card>
  </div>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList, doingList]"
    (cdkDropListDropped)="drop($event)"
    class="list done"
  >
    <mat-card class="item item-done" *ngFor="let item of done" cdkDrag>{{
      item
    }}</mat-card>
  </div>
</div>
